_schema-version: '2.1'
ID: bookshop
version: 1.0.0
description: "Bookshop CAP Java Project with UI"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
modules:
# --------------------- SERVER MODULE ------------------------
  - name: bookshop-srv
# ------------------------------------------------------------
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 256M
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    requires:
      - name: bookshop-db
      - name: bookshop-uaa
      - name: bookshop-destination-srv
      - name: cf-logging
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'

  # -------------------- SIDECAR MODULE ------------------------
  - name: bookshop-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: db  
    parameters:
      buildpack: sap_java_buildpack
    requires:
      - name: bookshop-db 

  # -------------------- APPROUTER MODULE ------------------------
  - name: approuter
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: approuter 
    parameters:
      buildpack: sap_java_buildpack
      disk-quota: 1024M
      memory: 1024M
    requires:
      - name: bookshop-uaa
      - name: bookshop-html-repo-rt
      - name: srv-api
        group: destinations
        properties: 
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true

  - name: browse-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: bookshop-html-repo-h
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
      - artifacts:
          - browse.zip
        name: browse-module
        target-path: resources/

  #builds application
  - name: browse-module
    type: html5
    path: app/browse/webapp
    build-parameters:
      builder: custom
      commands:
      - npm run build
      supported-platforms: []

# --------------------- RESOURCES ---------------------
resources:
# -----------------------------------------------------
  - name: bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      memory: 256M
      disk-quota: 512M
    properties:
     hdi-service-name: ${service-name}

  - name: bookshop-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config: # override xsappname as it needs to be unique
        xsappname: bookshop-${org}-${space}
        tenant-mode: dedicated

# ------------------------------------------------------------
  - name: bookshop-destination-srv
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: cf-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

# ------------------------------------------------------------   
  - name: bookshop-html-repo-rt
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo

# ------------------------------------------------------------   
  - name: bookshop-html-repo-h
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo